<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
    	<ion-item class="item-avatar item-icon-right" ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/chats/{{contact.key}}">
    		<img ng-src="{{contact.val().photo}}">
    		<h2>{{contact.val().name}}</h2>
    		<i class="icon ion-chevron-right icon-accessory"></i>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
